---

- hosts: all
  become: true
  pre_tasks:
          - name: install updates (Red Hat)
            tags: always
            dnf:
                    update_only: yes
                    update_cache: yes

- hosts: primary_servers
  become: true
  tasks:
          - name: install httpd and telnet package
            tags: httpd,telnet
            yum:
                    name:
                            - httpd
                            - telnet
                    state: latest


- hosts: secondary_servers
  become: true
  tasks:
          - name: install mariadb package (Red Hat)
            tags: mariadb,db
            dnf:
                    name: mariadb
                    state: latest

          - name: copy default html file for site
            tags: secondary,db
            copy:
                    src: default_site.html
                    dest: /var/www/html/index.html
                    owner: root
                    group: root
                    mode: 0644
                    
          - name: install unzip
            package:
                    name: unzip

          - name: install terraform 
            unarchive:
                    src: terraform_1.7.0_linux_amd64.zip
                    dest: /usr/local/bin
                   # remote_src: yes
                    mode: 0755
                    owner: root
                    group: root
